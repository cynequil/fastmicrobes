<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fastmicrobes</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./anime.min.js"></script>
    <script defer src="./main.js"></script>
</head>

<body>
    <section id="parent1"></section>
    <div class="title">
        <h1 class="logo">fast<span class="text">microbes</span></h1>
        <div class="desc">
            <h6>Simple js animation</h6>
            <h6>Fiddle with the count of microbes</h6>
            <h6>Watch them move FAST</h6>
        </div>
    </div>
    <div class="control">
        <div class="input">
            <input type="button" id="increment" class="arith" value="+">
            <input type="tel" id="value" class="divcount" value="50" placeholder="50">
            <input type="button" id="decrement" class="arith" value="-">
        </div>
        <button id="reset" class="change">Reset</button>
        <button id="apply" class="change">Apply</button>
        <h6 class="count">Microbes : <span id="microbes">50</span></h6>
    </div>
</body>

</html>
